<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit My Instagram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        .instagram-button {
            background-color: #E4405F;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .instagram-button:hover {
            background-color: #c13584;
            transform: scale(1.05);
        }

        .instagram-button:focus {
            outline: none;
        }

        .footer {
            font-size: 1rem;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Instagram!</h1>
    <div class="button-container">
        <a href="https://www.instagram.com/direct/t/17845861791214497/" target="_blank" class="instagram-button">send message to buy!!</a>
    </div>

</html>
